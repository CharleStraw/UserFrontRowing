<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/navbar :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div th:replace="common/navbar :: navbar"/>


<div>
<br/><br/>
    <div class="container">
        <table id="example" class="table table-bordered table-hover table-striped" style="background-color:	#D0D0D0;">
            <thead>
            <tr>
                <th class="th-sm">Miejs
                </th>
                <th class="th-sm">Nazwa
                </th>
                <th class="th-sm">Waty
                </th>
                <th class="th-sm">Klub
                </th>

            </tr>
            </thead>
            <tbody>
            <tr data-th-each="resultList : ${resultList}">

                <td data-th-text="${resultList.number}">...</td>
                <td data-th-text="${resultList.name}">...</td>
                <td data-th-text="${resultList.wats}">...</td>
                <td data-th-text="${resultList.picture}">...</td>
                <td ><a th:href="@{'/test/'+ ${resultList.name}}">User [[${resultList.name}]]</a></td>

            </tr>
            </tbody>

        </table>
    </div>




</div>
<div th:replace="common/navbar :: body-bottom-scripts"/>

</body>
</html>
