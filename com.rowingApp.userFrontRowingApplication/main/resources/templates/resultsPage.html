<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/navbar :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<div th:replace="common/navbar :: navbar"/>


<div>
<br/><br/>

    <div class="container">
        Kobiety
        <table id="exampleWoma" class="table table-bordered table-hover table-striped" style="background-color:	#D0D0D0;">
            <thead>
            <tr>
                <th class="th-sm">Miejsce
                </th>
                <th class="th-sm">Nazwa
                </th>
                <th class="th-sm">Waty
                </th>
                <th class="th-sm">Zdjęcie
                </th>

            </tr>
            </thead>
            <tbody>
            <tr data-th-each="resultList : ${resultListWoman}">

                <td data-th-text="${resultList.number}">...</td>
                <td data-th-text="${resultList.name}">...</td>
                <td data-th-text="${resultList.wats}">...</td>
                <td data-th-text="${resultList.picture}">...</td>
                <td>
                    <a th:href="@{'/test/' + ${resultList.name}}">
                        <span>Delete</span>
                    </a>
                </td>


            </tr>
            </tbody>

        </table>

        Mężczyzni
        <table id="exampleMan" class="table table-bordered table-hover table-striped" style="background-color:	#D0D0D0;">
            <thead>
            <tr>
                <th class="th-sm">Miejsce
                </th>
                <th class="th-sm">Nazwa
                </th>
                <th class="th-sm">Waty
                </th>
                <th class="th-sm">Zdjęcie
                </th>

            </tr>
            </thead>
            <tbody>
            <tr data-th-each="resultList : ${resultListMan}">

                <td data-th-text="${resultList.number}">...</td>
                <td data-th-text="${resultList.name}">...</td>
                <td  id="asd" data-th-text="${resultList.userId}">...</td>
                <td><button onclick="getPicture(document.getElementById('asd').value)" >click</button></td>





            </tr>
            </tbody>

        </table>


    </div>
</div>
<div th:replace="common/navbar :: body-bottom-scripts"/>

<script>

function getPicture(x){

alert(x);

var x =document.getElementById("asd").value;
alert(x);
window.open("http://localhost:8000/test/"+document.getElementById("idPic") , "My Window", "height=700,width=1400");
}
</script>

</body>
</html>
